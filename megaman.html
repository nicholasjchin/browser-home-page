    console.log(videoDiv);

    videoDiv.forEach((videoDiv) => {

        const videoTitle = source.getAttribute("src").match(/Mega Man NT Warrior - (.*)\.mp4/)[1];
        videoDiv.insertAdjacentHTML("afterbegin", `<h2>${videoTitle}</h2>`);
    });
</script>
